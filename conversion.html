<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Conversion Tool</title>
    </head>

    <body>
        <h1>Conversion Tool</h1>

        <form name="" action="">
            <label for="">Fahrenheit</label>
            <input id="fahrInput" type="number" placeholder="0°F" style="border: 1px solid red;" oninput="fahrToCelsius()">
            <label for="">Celsius</label>
            <input id="celsiusInput" type="number" placeholder="0°C" style="border: 1px solid blue;" oninput="celsiusToFahr()">
        </form>

        <script src="conversion.js"></script>
    </body>

</html>
