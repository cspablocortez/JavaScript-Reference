<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>

    <div class="container">
        <div class="row">

            <h1>Weather Service</h1>

            <!-- Search Box -->
            <div class="six columns">
                <form name="weather" action="">
                    <input id="searchInput" type="text" placeholder="Search location" required>
                        <button type="button" class="button-primary" id="addBtn" onclick="fetchWeatherData()" >Go</button>
                </form>
            </div>
            <!-- End Search Box -->

            <!-- Search Results -->
            <div id="search-results" class="six columns" style="visibility: hidden;">
                <div class="row">
                    <div class="six columns">         <!-- Location and Forecast -->
                        <h5 id="city">_______</h5>
                        <h6 id="forecast">______</h6>
                    </div>
                    <div class="six columns">
                        <div class="row">
                            <img id="icon" src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> <!-- Icon -->
                        </div>
                       <div class="row">
                         <h2 id="temperature">______</h2>      <!-- Temperature -->
                         <h6 id="humidity" class="stats">______</h6>  <!-- Stats -->
                       </div>
                    </div>
                </div>
            </div>
            <!-- End Search Results -->

            <div id="error-badge" class="invisible">
                <h1>Unable to complete request</h1>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
