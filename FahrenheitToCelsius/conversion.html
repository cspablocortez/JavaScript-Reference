<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Conversion Tool</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/skeleton.css">
    </head>

    <body>
        <h1>Conversion Tool</h1>

        <form name="" action="">
            <label for="">Fahrenheit</label>
            <input id="fahrInput" type="number" placeholder="0°F" oninput="fahrToCelsius()">
            <label for="">Celsius</label>
            <input id="celsiusInput" type="number" placeholder="0°C" oninput="celsiusToFahr()">
        </form>

        <script src="conversion.js"></script>
    </body>

</html>
